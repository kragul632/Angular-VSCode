<!-- Loading state -->
<div class="container my-4" *ngIf="loading" aria-live="polite">
  <div class="d-flex align-items-center">
    <div class="spinner-border text-primary me-2" role="status" aria-hidden="true"></div>
    <span>Loading item...</span>
  </div>
</div>

<!-- Error state -->
<div class="container my-4" *ngIf="!loading && error">
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <button class="btn btn-outline-secondary" (click)="goBack()">← Back</button>
</div>

<!-- Content -->
<div class="container my-4" *ngIf="!loading && item as it">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ it.name || 'Item Details' }}
      </li>
    </ol>
  </nav>

  <div class="mb-2">
    <button class="btn btn-outline-secondary" (click)="goBack()">Back</button>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 m-0">{{ it.name }}</h2>
    
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-2">Overview</h5>

      <ng-container *ngIf="itemSpecs && itemSpecs.length; else noSpecs">
        <ul class="list-unstyled mb-0">
          <li class="spec-row" *ngFor="let s of itemSpecs">
  <span class="spec-label">{{ s.label }}:</span>
  <strong class="spec-value">{{ s.value }}</strong>
</li>
        </ul>
      </ng-container>

      <ng-template #noSpecs>
        <p class="text-body-secondary mb-0">No specs available.</p>
      </ng-template>
    </div>
  </div>
</div>

<!-- Final fallback -->
<div class="container my-4" *ngIf="!loading && !error && !item">
  <div class="alert alert-warning" role="alert">
    Item not available.
  </div>
  <button class="btn btn-outline-secondary" (click)="goBack()">← Back</button>
</div>
